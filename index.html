<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Goomba Portal</title>
	<meta name="description" content="Smooth Goomba Command Center - Access point for portal systems"/>

	<!-- Favicons -->
	<link rel="icon" type="image/x-icon" href="/favicon.ico"/>
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/>
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/>
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/>

	<!-- Web App Manifest -->
	<link rel="manifest" href="/site.webmanifest"/>

	<!-- Theme Color -->
	<meta name="theme-color" content="#000000"/>

	<!-- Open Graph / Facebook / WhatsApp -->
	<meta property="og:type" content="website"/>
	<meta property="og:url" content="https://goomba-portal.netlify.app/"/>
	<meta property="og:title" content="Goomba Portal"/>
	<meta property="og:description" content="Smooth Goomba Command Center - Access point for portal systems"/>
	<meta property="og:image" content="https://goomba-portal.netlify.app/android-chrome-512x512.png"/>

	<!-- Twitter / iMessage -->
	<meta property="twitter:card" content="summary_large_image"/>
	<meta property="twitter:url" content="https://goomba-portal.netlify.app/"/>
	<meta property="twitter:title" content="Goomba Portal"/>
	<meta property="twitter:description" content="Smooth Goomba Command Center - Access point for portal systems"/>
	<meta property="twitter:image" content="https://goomba-portal.netlify.app/android-chrome-512x512.png"/>

	<script>
		// Set theme based on system or saved theme
		(function() {
			try {
				const savedTheme = localStorage.getItem('theme'); // 'system', 'light' nebo 'dark'
				const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches; // true or false
				const theme = savedTheme || (prefersDark ? 'dark' : 'light'); // 'light' or 'dark'
				document.documentElement.setAttribute('data-theme', theme); // save theme to html tag
			} catch (e) {
				console.error('Error setting theme:', e);
			}
		})();
	</script>
</head>
<body class="bg-base-100">
<div id="app"></div>
<script type="module" src="/src/main.js"></script>
</body>
</html>
